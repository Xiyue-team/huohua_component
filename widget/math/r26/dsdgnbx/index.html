<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <!-- uc强制横屏 -->
        <meta content="landscape" name="screen-orientation">
        <!-- QQ强制横屏 -->
        <meta content="landscape" name="x5-orientation">
        <!-- UC强制全屏 -->
        <meta content="yes" name="full-screen">
        <!-- QQ强制全屏 -->
        <meta content="true" name="x5-fullscreen">
        <meta content="webkit" name="renderer">
        <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
        <title>导数的概念辨析</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/calculator_desktop.min.css" rel="stylesheet" type="text/css">                              
    </head>
    <body>
        <div class="loading">
            <div class='ui-flex justify-center center' style='width: 100%;height: 100%;'></div>
        </div>
        <div class="titleText"> 导数的概念辨析</div>
        <div id="calculator" style="position: absolute"></div>

        <div class="right_layout_div">
            <div class="select_math_div">
                <img class="select_arrow_img" src="image/dropdownArrow.png" />
                <img class="select_one_img" src="image/one.png" />
            </div>
        
            <div class="option_math_div">
                <img class="option_one_img" style="margin-top: -1px" src="image/one_actived.png" />
                <img class="option_two_img" src="image/two.png" />
                <img class="option_three_img" src="image/three.png" />
            </div>
        
            <div class="rightContorlBtn">
                <div id="tangentBtn" class="button-primary button-ellipse"><span>导数意义</span></div>
                <div id="derivativeBtn" class="button-primary button-ellipse" style="margin-top:4px"><span>导数图像</span></div>
            </div>
        </div>
        
        <div class="resetBtn_div"><img src="image/reset.png" /></div>

        <div class="axisPoint_div"><img src="image/pointZero.png" /></div>

        <div class="formula_div" style="width:240px;height:102px;"><img src="image/formula.png" /></div>
        <div class="formula_div" style="width:87px;height:28px;"><img src="image/formula2.png" /></div>
        <div class="formula_div" style="width:107px;height:28px;"><img src="image/formula3.png" /></div>

        <div class="noSlopeDiv">
            <img src="image/noPointB.png"  style="width:94px;height:28px; display: block;"/>
            <img src="image/noSlope.png" style="width:156px;height:28px;display: block"/>
        </div>
        <div class="slope_div">
            <img src="image/slopeFormula.png" style="width:94px" />
            <text style="display:block; float:right;">-2</text>
        </div>
    </body>
</html>
<script src="js/calculator.js">
</script>
<script src="js/jquery-1.10.1.min.js">
</script>
<script src="js/buttonContorl.js">
</script>
<script>
    window.onload = function(){
        document.querySelector('.loading').style.display = 'none';
    }
</script>
