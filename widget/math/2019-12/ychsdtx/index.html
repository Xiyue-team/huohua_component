<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- uc强制横屏 -->
    <meta content="landscape" name="screen-orientation">
    <!-- QQ强制横屏 -->
    <meta content="landscape" name="x5-orientation">
    <!-- UC强制全屏 -->
    <meta content="yes" name="full-screen">
    <!-- QQ强制全屏 -->
    <meta content="true" name="x5-fullscreen">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport"/>
    <title>
    </title>
    <link rel="stylesheet" href="slider/default.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/calculator_desktop.min.css" rel="stylesheet" type="text/css">
    <link href="css/katex.css" rel="stylesheet" type="text/css">
    <link href="css/switch.css" rel="stylesheet" type="text/css">
    <link href="css/loading.css" rel="stylesheet" type="text/css">
    <link href="css/controlPanel.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--标题文字-->
<div class="titleText"></div>

<!--函数表达式-->
<div class="titleTextImage">
    <img style="height: 100%" src="./images/title.png">
</div>

<!--函数坐标系-->
<div id="calculator"></div>

<!--控件区-->
<div class="control_panel" id="control_panel">
    <div class="right_buttons" id="app">
        <div class="formula_Class">
            <div style=" position: absolute; font-family: 'Times New Roman'; font-style: italic;">y =</div>
            <div class="formula_Class_border" style="left: 35px;">{{sliderNumOneText}}</div>
            <div style=" position: absolute; left: 92px; font-family: 'Times New Roman'; font-style: italic;">x +</div>
            <div class="formula_Class_border" style="left: 132px;">{{sliderNumTwoText}}</div>
        </div>

        <div class="twoSlider">
            <!--滑条1-->
            <div class="sliderStyle sliderStyleOne">
                <div class="twoSliderText" style="font-style: italic;">k</div>
                <vue-slider style="position: absolute; left: -8px; bottom: 0;"
                            ref="slider"
                            v-model="sliderOneNumber"
                            v-bind="sliderOneOptions">

                </vue-slider>
            </div>

            <!--滑条2-->
            <div class="sliderStyle sliderStyleTwo">
                <div class="twoSliderText">
                    <span style="font-style: italic; position: absolute">b</span>
                </div>
                <vue-slider style="position: absolute; left: -8px; bottom: 0;"
                            ref="slider"
                            v-model="sliderTwoNumber"
                            v-bind="sliderTwoOptions">
                </vue-slider>
            </div>

        </div>
    </div>
</div>

<!--异常提示-->
<div id="exception" class="formulaText_Class"></div>

</div>

</body>
</html>

<script src="slider/vue.min.js"></script>
<script src="slider/vue-slider-component.umd.js"></script>
<script src="js/calculator.js"></script>
<script src="js/katex.js"></script>
<script src="js/lang.js"></script>
<script src="js/Security.ef04551d.js"></script>
<script>
    window.onload = function () {
        setTimeout(() => {
            document.querySelector("#loading").style.display = "none";
        }, 1000);
        new window.SS();
    };
</script>
