<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- uc强制横屏 -->
    <meta content="landscape" name="screen-orientation">
    <!-- QQ强制横屏 -->
    <meta content="landscape" name="x5-orientation">
    <!-- UC强制全屏 -->
    <meta content="yes" name="full-screen">
    <!-- QQ强制全屏 -->
    <meta content="true" name="x5-fullscreen">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport"/>
    <title>
        函数单调性判断
    </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/calculator_desktop.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="loading">
    <div class='ui-flex justify-center center' style='width: 100%;height: 100%;'>
    </div>
</div>
<div class="titleText">
    <p style="font-size: 24px;line-height: 24px;">
        函数单调性判断
    </p>
</div>
<div id="calculator" style="position:absolute; width:50%; height: 90%; left: 25%; top: 5%">
</div>

<div onclick="definite()">
    <div class="definitionA">
        <img src="images/defA.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
    <div class="definitionB">
        <img src="images/defB.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
</div>

<div onclick="change()">
    <div class="changeA">
        <img src="images/changeA.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
    <div class="changeB">
        <img src="images/changeB.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
</div>


<div class="resetBtn_div" onclick="reset()">
    <img src="images/reset.png"/>
</div>

<div class="formulaClass">
    <div class="rightFormulaClass">
        <img src="images/formula.png" style="width: 100%; height: 100%">
    </div>
    <div class="leftFormulaClass">
        <img src="images/formula2.png" style="width: 100%; height: 100%">
    </div>
    <div class="innerTextClass">

    </div>
</div>

<div class="expressionClass">
    <img src="images/expression.png" style="width: 100px; height: 34px">
</div>
<div class="definiteImgShowOrHide">
    <img src="images/declineFormula.png" style="width: 100%; height: 100%">
</div>
<div class="definiteImgShowOrHide2">
    <img src="images/declineFormula2.png" style="width: 100%; height: 100%">
</div>
<div class="changeImgShowOrHide">
    <img src="images/increaseFormula.png" style="width: 100%; height: 100%">
</div>
<div class="changeImgShowOrHide2">
    <img src="images/increaseFormula2.png" style="width: 100%; height: 100%">
</div>
</body>
</html>
<script src="js/calculator.js">
</script>
<script src="js/jquery-1.10.1.min.js">
</script>
<script src="js/formula.js">
</script>
<script>
  window.onload = function() {
    document.querySelector(".loading").style.display = "none";
  };
</script>
