<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- uc强制横屏 -->
    <meta content="landscape" name="screen-orientation">
    <!-- QQ强制横屏 -->
    <meta content="landscape" name="x5-orientation">
    <!-- UC强制全屏 -->
    <meta content="yes" name="full-screen">
    <!-- QQ强制全屏 -->
    <meta content="true" name="x5-fullscreen">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport"/>
    <title>
        导数存在的条件
    </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/calculator_desktop.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="loading">
    <div class='ui-flex justify-center center' style='width: 100%;height: 100%;'>
    </div>
</div>
<div class="titleText">
    导数存在的条件
</div>
<div id="calculator" style="position:absolute; width:50%; height: 90%; left: 25%; top: 5%">
</div>

<div class="formulaOne_class">
    <img src="images/formulaOne.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="formulaTwo_class">
    <img src="images/formulaTwo.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="formulaThree_class">
    <img src="images/formulaThree.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="three_buttons">
    <div class="derivative_function" onclick="derivativeEvent()">
        定义域
    </div>

    <div class="max_value" onclick="maxEvent()">
        连续性
    </div>

    <div class="equal_formula" onclick="equalEvent()">
        左右导数相等
    </div>

    <div class="sliderStyle">
        <div style="font-family: 'Times New Roman'; font-style: italic; color: #FFFFFF; position: relative; margin-left: -20px; font-size: 20px;">
            x
        </div>
        <div id="slider_one">
        </div>
    </div>

    <div class="sliderText">
        <span style="font-family: 'Times New Roman'; font-style: italic">f</span>
        <span>(</span>
        <span style="font-family: 'Times New Roman'; font-style: italic">x</span>
        <span>)</span>
        <span>在</span>
        <span style="font-family: 'Times New Roman'; font-style: italic">x</span>
        <span>=</span>
        <span id="sliderValue">0</span>
        <span>处</span>
        <span id="devrivative_text">不可导</span>
    </div>
</div>

<div class="resetBtn_div" onclick="reset()">
    <img src="images/reset.png"/>
</div>
</body>
</html>
<script src="js/calculator.js">
</script>
<script src="js/jquery-1.10.1.min.js">
</script>
<script src="js/r-slider.js">
</script>
<script src="js/Security.773d1dc9.js">
</script>
<script src="js/formula.js">
</script>
<script>
  window.onload = function() {
    document.querySelector(".loading").style.display = "none";
  };
</script>
