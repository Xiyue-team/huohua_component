<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- uc强制横屏 -->
    <meta content="landscape" name="screen-orientation">
    <!-- QQ强制横屏 -->
    <meta content="landscape" name="x5-orientation">
    <!-- UC强制全屏 -->
    <meta content="yes" name="full-screen">
    <!-- QQ强制全屏 -->
    <meta content="true" name="x5-fullscreen">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
          name="viewport"/>
    <title>
        通过构造函数研究函数的单调性
    </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/calculator_desktop.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="loading">
    <div class='ui-flex justify-center center' style='width: 100%;height: 100%;'>
    </div>
</div>
<div class="titleText">
        通过构造函数研究函数的单调性
</div>
<div id="calculator" style="position:absolute; width:50%; height: 90%; left: 25%; top: 5%">
</div>

<div onclick="formulaOne()">
    <div class="formulaOneA">
        <img src="images/formulaOneA.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
    <div class="formulaOneB">
        <img src="images/formulaOneB.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
</div>

<div onclick="formulaTwo()">
    <div class="formulaTwoA">
        <img src="images/formulaTwoA.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
    <div class="formulaTwoB">
        <img src="images/formulaTwoB.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
</div>

<div onclick="formulaThree()">
    <div class="formulaThreeA">
        <img src="images/formulaThreeA.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
    <div class="formulaThreeB">
        <img src="images/formulaThreeB.png" style="height: 100%; width: 100%" ondragstart="return false">
    </div>
</div>

<div class="formulaOneClass">
    <img src="images/one.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="formulaTwoClass">
    <img src="images/two.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="formulaThreeClass">
    <img src="images/three.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="formulaFourClass">
    <img src="images/four.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="formulaFiveClass">
    <img src="images/five.png" style="width: 100%; height: 100%" ondragstart="return false">
</div>

<div class="resetBtn_div" onclick="reset()">
    <img src="images/reset.png"/>
</div>
</body>
</html>
<script src="js/calculator.js">
</script>
<script src="js/jquery-1.10.1.min.js">
</script>
<script src="js/formula.js">
</script>
<script>
  window.onload = function() {
    document.querySelector(".loading").style.display = "none";
  };
</script>
