<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="static/jquery.min.js"></script>
</head>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
html{
  width: 100%;
  height: 100%;
  overflow: hidden;
}
body {
	width: 100%;
	height: 100%;
	overflow: hidden;
}
iframe{
	width:100%;
	height:100%;
	overflow: hidden;
	display: none;
}
#button{
  width: 50px;
  height: 50px;
  background-color: red;
}
</style>
<body>
	<iframe src="dist/index.html" id="frame"></iframe>
  <div id="button"></div>
</body>
 <script >
      $("#button").click(function(){
         $("#frame").css("display","block")
      });
    </script>
</html>
