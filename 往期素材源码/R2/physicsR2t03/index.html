<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卫星变轨</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body onselectstart="return false;">
    <div id="app">
        <div id='main_left'>
            <h2>卫星变轨</h2>
            <div id="threeContainer"></div>
        </div>
        <div id="main_right">
            <div id='reset'>
                <img src="image/reset.png">
            </div>
            <div id="ctrl">
                <div id="slider">
                    <div class="slider">
                        <div class="sliderContainer">
                            <input id="slider1">
                            <div id='point'>
                                <span class="sp1">
                                    <span>轨道一</span>
                                </span>
                                <span class="sp2">
                                    <span>轨道二</span>
                                </span>
                                <span class="sp3">
                                    <span>轨道三</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sudu">
                    <span style="left: 0px;">慢</span>
                    <span style="right: 0px;">快</span>
                    <img src="image/z.png">
                </div>
            </div>
        </div>
    </div>
<!--所有js-->
<script src="js/fastclick.js"></script>
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script type="text/javascript">
    $('#slider1').range2DSlider({
        template:'vertical',
        value:[[0,1]],
        height:265,
        showLegend:false,
        onlyGridPoint:true,
        round:true,
        axis:[[0,0],[0,2]]
    });
</script>
</body>
</html>
