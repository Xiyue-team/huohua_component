<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟计算正午太阳高度角</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body onselectstart="return false;">
    <div id="app">
        <div id='main_left'>
            <h2>模拟计算正午太阳高度角</h2>
            <div id="threeContainer"></div>
        </div>
        <div id="main_right">
            <div id='reset'>
                <img src="image/reset.png">
            </div>
            <div id="ctrl">
                <div class="slider">
                    <div class="sliderDiv s1">
                        <div class="sliderTitle">
                            A点地理纬度
                        </div>
                        <div class="sliderContainer">
                            <div class="mark"></div>
                            <input id="slider1">
                            <div class="bd">
                                <span style="float: left;">90°S</span>
                                <span>&nbsp;0°</span>
                                <span style="float: right;">90°N</span>
                            </div>
                        </div>
                    </div>
                    <div class="sliderDiv s2">
                        <div class="sliderTitle">
                            太阳直射点B点地理纬度
                        </div>
                        <div class="sliderContainer">
                            <div class="mark"></div>
                            <input id="slider2">
                            <div class="bd">
                                <span style="float: left;">23.5°S</span>
                                <span>&nbsp;0°</span>
                                <span style="float: right;">23.5°N</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--所有js-->
<script src="js/fastclick.js"></script>
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<!-- <script src="js/jquery.ui.touch-punch.min.js"></script> -->


<script src="js/LineSegmentsGeometry.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[47,0]],
        width:206,
        showLegend:false,
        round:true,
        axis:[[-180,180]],
        printLabel:function(val){
            return Math.abs(val[0]/2).toFixed(1)==0?0:Math.abs(val[0]/2).toFixed(1);
        }
    });
    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[-47,0]],
        width:206,
        showLegend:false,
        round:true,
        axis:[[-47,47]],
        printLabel:function(val){
            return Math.abs(val[0]/2).toFixed(1)==0?0:Math.abs(val[0]/2).toFixed(1);
        }
    });
</script>
</body>
</html>
