<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>由三视图还原实物图－正方体</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css.css"/>
</head>
<body onselectstart="return false;">
<div id="app">
    <div id="left">
        <h2>由三视图还原实物图－正方体</h2>
        <div id="main">
            <div class="show_main">
                <img src="images/x3.png">
            </div>
        </div>
    </div>
    <div id="right">
        <div id='reset'>
            <img src="images/icon/reset.png">
        </div>
        <div id="center">
            <p class="pNoActive">切割</p>
            <div id='check'>
                <div>三视图</div>
                <span>
                    <span></span>
                </span>
            </div>
            <div id='step'>
                <div id='step1'>
                            <span>
                                <span></span>
                            </span>
                    <p>正视角</p>
                </div>
                <div id='step2'>
                            <span>
                                <span></span>
                            </span>
                    <p>侧视角</p>
                </div>
                <div id='step3'>
                            <span>
                                <span></span>
                            </span>
                    <p>俯视角</p>
                </div>
            </div>
            <div id='tp'>
                <div class="t1">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="back">
               +
            </div>
        </div>
    </div>
</div>
</div>

<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/fastclick.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</body>
</html>
