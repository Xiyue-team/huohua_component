<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正方体在平行投影下的投影</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body onselectstart="return false;">
    <div id="app">
        <div id="main_left">
            <h2>正方体在平行投影下的投影</h2>
            <div id="threeContainer"></div>
            <div class="slider">
                <div class="sliderContainer">
                    <input id="slider1">
                    <div id='point'>
                        <span class="sp1"></span>
                        <span class="sp2"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main_right">
            <div class="reset" id="reset">
                <img src="image/reset.png" alt="">
            </div>
            <div id="ctrl">
                <div id='step'>
                    <div class="view zView">
                        <span>
                            <span></span>
                        </span>
                        <div>&nbsp;视角1</div>
                    </div>
                    <div class="view cView">
                        <span>
                            <span></span>
                        </span>
                        <div>&nbsp;视角2</div>
                    </div>
                    <div class="view fView">
                        <span>
                            <span></span>
                        </span>
                        <div>&nbsp;视角3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--所有js-->
    <script src="js/three.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Text2D.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.range2dslider.js"></script>

    <!--<script src="js/MTLLoader.js"></script>-->
    <!--<script src="js/OBJLoader.js"></script>-->




<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script>
    $('#slider1').range2DSlider({
        template:'vertical',
        value:[[0,0]],
        height:265,
        showLegend:false,
        round:true,
        axis:[[0,0],[0,40]]
    });
</script>
</body>
</html>
