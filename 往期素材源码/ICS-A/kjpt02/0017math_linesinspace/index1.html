<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
        width:470,
        showLegend:[true,false],
        round:true,
        axis:[[1,2,3]],
        showRadio:true,
        showRanges:true,
        onlyGridPoint:true,
        recalcLegends:true,
        alwShowTooltip:[false]
    });
    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
        width:470,
        showLegend:[true,false],

    });

    $('.s1 .xdsoft_legend').eq(0).text('平行').css({'width':'75px','top':'27px'});
    $('.s1 .xdsoft_legend').eq(1).text('斜交').css({'margin-left':'-30px','width':'75px','top':'27px'});
    $('.s1 .xdsoft_legend').eq(2).text('垂直').css({'margin-right':'-10px','width':'75px','top':'27px'});
    $('.s2 .xdsoft_legend').eq(0).text('垂直').css({'width':'75px','top':'27px'});
    $('.s2 .xdsoft_legend').eq(1).text('非垂直').css({'width':'100px','top':'27px'});
</script>
