<body onselectstart="return false;">

        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>三垂线定理及其逆定理</h2>
            <div class="con">
                <!-- on/off -->
                <div class="turn">
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                三垂线定理
                            </div>
                            <div class="turnRight" data-id="1">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <p>平面内一条直线，如果与穿过该平面的一条斜线在该平面上的射影垂直，那么它也和这条斜线垂直。</p>
                        </div>
                    </div>
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                三垂线定理的逆定理
                            </div>
                            <div class="turnRight"  data-id="2">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <p>如果平面内一条直线和穿过该平面的一条斜线垂直，那么这条直线也垂直于这条斜线在平面内的射影。</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
