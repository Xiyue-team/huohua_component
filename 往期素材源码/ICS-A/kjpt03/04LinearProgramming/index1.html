<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性规划</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
    <script type="text/javascript" src="js/fastclick.js"></script>
</head>
<body onselectstart="return false;">
<div class="body">
    <a href="javascript:void(0);" id="renew">
        <img src="images/icon/renew.png" />
    </a>
    <a href="javascript:void(0);" id="close">
        <img src="images/icon/close.png" />
    </a>

    <div id="controlContainer" class="container">
        <h2>线性规划</h2>
        <div class="showheight">
            <div class="showtruth">
                <img src="images/final.png" alt=""/>
            </div>
            <div class="slider">
                <div class="img-top">
                    <img src="images/mubiaohanshu.png" alt=""/>
                </div>
                <div class="slider1 sliderDiv">
                    <div class="sliderTitle">平移</div>
                    <div class="sliderContainer">
                        <input id="slider1">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="threeContainer" class="container">
    <div class="logo zoom">
        <img src="images/icon/logo.png" />
    </div>
    <!--<div  class="fangchen1">x+2y=8</div>-->
    <!--<div  class="fangchen2">x=0</div>-->
    <!--<div  class="fangchen3">4x=16</div>-->
    <!--<div  class="fangchen4">4y=12</div>-->
    <!--<div  class="fangchen5">y=0</div>-->
    <div class="threeControl zoom">
        <a href="javascript:void(0);" id="scale">
            <img src="images/icon/all.png" />
        </a>
    </div>
</div>




<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/jquery.range2dslider.js"></script>

<script>

    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[0,0]],
//        onlyGridPoint:true,
//        round:true,
//        width:383,
        axis:[[0,14]],
        showLegend:false,
        printLabel:function(val){
            var ss= parseFloat(val[0]).toFixed(1);
            var result="z="+ss;
            return result;
        }
    });


</script>

</body>
</html>
