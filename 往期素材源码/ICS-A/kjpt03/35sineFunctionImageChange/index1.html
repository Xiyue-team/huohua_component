<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正弦函数图像变换</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
    <script type="text/javascript" src="js/fastclick.js"></script>
</head>
<body onselectstart="return false;">
	<div class="body">
    <a href="javascript:void(0);" id="renew">
        <img src="images/icon/renew.png" />
    </a>
    <a href="javascript:void(0);" id="close">
        <img src="images/icon/close.png" />
    </a>
    
    <div id="controlContainer" class="container">
        <h2>正弦函数图像变换</h2>
        <div class="con">
            <div class="slider">
                <div class="formula">
                    y=Asin(ωx+φ)
                </div>
                <div class="formula" id="formula">
                    &nbsp;&nbsp;=2sin(2x+π)
                </div>
                <div class="slider1 sliderDiv">
                    <div class="sliderTitle">A</div>
                    <div class="sliderContainer">
                        <input id="slider1">
                    </div>
                </div>
                <div class="slider2 sliderDiv">
                    <div class="sliderTitle">ω</div>
                    <div class="sliderContainer">
                        <input id="slider2">
                    </div>
                </div>
                <div class="slider3 sliderDiv">
                    <div class="sliderTitle">φ</div>
                    <div class="sliderContainer">
                        <input id="slider3">
                    </div>
                </div>
            </div>
            <div class="turn">
                <div class="turn1 turnDiv off">
                    <div class="turnLeft">
                        周期（A≠0, ω≠0）
                    </div>
                    <div class="turnRight" id="div1">
                        <span class="span1"></span>
                        <span class="span2">off</span>
                    </div>
                    <div class="turnShade">
                        <img src="images/1.png" style="width:110px;"/>
                    </div>
                </div>
                <div class="turn2 turnDiv off">
                    <div class="turnLeft">
                        值域
                    </div>
                    <div class="turnRight" id="div2">
                        <span class="span1"></span>
                        <span class="span2">off</span>
                    </div>
                    <div class="turnShade">
                        [-A, A]
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
	<div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl zoom">
            <!--<a href="javascript:void(0);" id="grid">-->
                <!--<img src="images/icon/grid.png" />-->
            <!--</a>-->
            <!--<a href="javascript:void(0);" id="axis">-->
                <!--<img src="images/icon/axis.png" />-->
            <!--</a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
    </div>



<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>

    <script>

        $('#slider1').range2DSlider({
            template:'horizontal',
            value:[[1,0]],
//      onlyGridPoint:true,
            round:true,
            width:410,
            axis:[[-5,5]],
            printLabel:function( value ){
                return value[0].toFixed(0);
            }
        });

        $('#slider2').range2DSlider({
            template:'horizontal',
            value:[[1,0]],
//      onlyGridPoint:true,
            round:true,
            width:410,
            axis:[[-5,5]],
            printLabel:function( value ){
                return value[0].toFixed(0);
            }
        });

        $('#slider3').range2DSlider({
            template:'horizontal',
            value:[[0,0]],
//      onlyGridPoint:true,
            round:true,
            width:410,
            axis:[[-8,8]],
            printLabel:function( value ){
                var a = value[0].toFixed(0);
                if(a == 0){
                    return 0;
                }else if(a == 4){
                    return "π";
                }else{
                    return a*0.25 + "π";
                }
            }
        });


    </script>

<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>


</body>
</html>
