<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面面垂直性质定理</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>面面垂直性质定理</h2>
            <div class="con">

                <div class="turn">

                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                面面垂直性质定理
                            </div>
                            <div class="turnRight" id="div1">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="turnShade-text other">如果两个平面垂直，则一个平面内垂直于交线的直线与另一个平面垂直。</div>
                            <div class="slider">
                                <div class="slider1 sliderDiv">
                                    <div class="sliderTitle">移动OB</div>
                                    <div class="sliderContainer">
                                        <input id="slider1">
                                    </div>
                                </div>
                                <div class="slider2 sliderDiv">
                                    <div class="sliderTitle">转动OA</div>
                                    <div class="sliderContainer">
                                        <input id="slider2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl zoom">
        <!--<a href="javascript:void(0);" id="grid">-->
        <!--<img src="images/icon/grid.png" />-->
        <!--</a>-->
        <!--<a href="javascript:void(0);" id="axis">-->
        <!--<img src="images/icon/axis.png" />-->
        <!--</a>-->
        <a href="javascript:void(0);" id="scale">
        <img src="images/icon/all.png" />
        </a>
        </div>
    </div>






<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({

        template:'horizontal',
        value:[[0,0]],
//        onlyGridPoint:true,
//        round:true,
        width:383,
        showLegend:false,
        axis:[[-13,13]],
        alwShowTooltip:false,
        printLabel:function(){
            return false;
        }
    });
    $('#slider2').range2DSlider({

        template:'horizontal',
        value:[[0,0]],
//        onlyGridPoint:true,
//        round:true,
        width:383,
        showLegend:false,
        axis:[[0,180]],
        alwShowTooltip:false,
        printLabel:function(){
            return false;
        }
    });

</script>
</body>
</html>
