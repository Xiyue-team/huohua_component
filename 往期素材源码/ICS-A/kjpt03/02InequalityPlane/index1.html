                </div>
                <div class="slider4 sliderDiv"></div>
            </div>

            <div class="turn">
                <div class="turn1 turnDiv off" id="div1">

                        <img src="images/budengshi1.png" alt=""/>
                    </div>
                    <div class="turnRight">
                        <span class="span1"></span>

                    </div>

                </div>
                <div class="turn2 turnDiv off" id="div2">

                    <div class="turnRight">

                    </div>

                <div class="turn3 turnDiv off" id="div3">
                    <div class="turnLeft">
                        <img src="images/budengshi3.png" alt=""/>
                    </div>
                    <div class="turnRight">
                        <span class="span1"></span>
                        <span class="span2">off</span>
                    </div>
                    <div class="turnShade">
                    </div>
                </div>
                <div class="turn4 turnDiv off" id="div4">
                    <div class="turnLeft">
                        <img src="images/budengshi4.png" alt=""/>
                    </div>
                    <div class="turnRight">
                        <span class="span1"></span>
                        <span class="span2">off</span>
                    </div>
                    <div class="turnShade">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/three.min.js"></script>

    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
    <script src="js/jquery.range2dslider.js"></script>

<script>


    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[2,0]],
//        onlyGridPoint:true,
//        round:true,
//        width:383,
        axis:[[-10,10]],
        showLegend:false,
        printLabel:function(val){
            return parseInt(val[0]);
        }

    });

    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[-3,0]],

        }

</script>
