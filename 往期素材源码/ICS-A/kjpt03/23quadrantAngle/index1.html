<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />

        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>弧度制</h2>
            <div class="con">

                <div class="slider">
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/r.png" style="width:30px;"/>
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                    <div class="slider2 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/af.png" style="width:30px;"/>
                        </div>
                        <div class="sliderContainer">
                            <input id="slider2">
                        </div>
                    </div>
                </div>

                <div class="turn">

                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                弧度
                            </div>
                            <div class="turnRight" id="div1">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="turnShade-text">
                                <img src="images/1.png" style="width:130px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                弧长
                            </div>
                            <div class="turnRight" id="div2">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="turnShade-text">
                                <img src="images/2.png" />
                            </div>
                        </div>
                    </div>
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                角度
                            </div>
                            <div class="turnRight" id="div3">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="turnShade-text">
                                <img src="images/3.png" style="width:120px;"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl zoom">

        <a href="javascript:void(0);" id="scale">
        <img src="images/icon/all.png" />
        </a>
        </div>
    </div>






<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
//        onlyGridPoint:true,
//        round:true,
        width:410,
        showLegend:false,
        printLabel:function(val){
            if(val[0]==0){
                return parseInt(val[0]);
            }else if(parseFloat(val[0]).toFixed(1)%1 == 0){
                return parseFloat(val[0]).toFixed(0);
            }
            return parseFloat(val[0]).toFixed(1);
        },
        axis:[[1,3]]
    });

    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[4,0]],
//        onlyGridPoint:true,
//        round:true,
        width:410,
        showLegend:false,
        axis:[[0,25]],
        printLabel:function(val){
            var a= val[0].toFixed(0);
            if(a == 25){
                return 6.28;
            }else if(a == 0){
                return 0;
            }else if(a*0.25%1 == 0){
                return (a*0.25).toFixed(0);
            }else{
                return (a*0.25).toFixed(2);
            }
        }

    });

</script>
</body>
</html>
