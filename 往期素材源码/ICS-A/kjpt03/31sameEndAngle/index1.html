<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>终边相同的角</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>终边相同的角</h2>
            <div class="con">

                <div class="slider">
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/af.png" style="width:30px;" />
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                    <div class="slider2 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/k.png" style="width:30px;" />
                        </div>
                        <div class="sliderContainer">
                            <input id="slider2">
                        </div>
                    </div>
                    <div class="slider-formula">
                        <img src="images/1.png" style="width:300px;"/>
                    </div>
                </div>

                <div class="turn">

                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                与终边相同的角的集合
                            </div>
                            <div class="turnRight" id="div1">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="turnShade-text">
                                <img src="images/2.png" style="width:500px;margin-top:30px;"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl zoom">
        <!--<a href="javascript:void(0);" id="grid">-->
        <!--<img src="images/icon/grid.png" />-->
        <!--</a>-->
        <!--<a href="javascript:void(0);" id="axis">-->
        <!--<img src="images/icon/axis.png" />-->
        <!--</a>-->
        <a href="javascript:void(0);" id="scale">
        <img src="images/icon/all.png" />
        </a>
        </div>
    </div>






<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({

        template:'horizontal',
        value:[[12,0]],
//        onlyGridPoint:true,
//        round:true,
        width:410,
        showLegend:false,
        axis:[[-72,72]],
        printLabel:function(val){
            return parseInt(val[0])*5+"°";
        }
    });

    $('#slider2').range2DSlider({

        template:'horizontal',
        value:[[0,0]],
//        onlyGridPoint:true,
//        round:true,
        width:410,
        showLegend:false,
        axis:[[-3,3]],
        printLabel:function(val){
            return Math.round(val[0]);
        }

    });

</script>
</body>
</html>
