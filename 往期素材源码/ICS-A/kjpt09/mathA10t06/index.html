<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dandelin双球-双曲线实验</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body onselectstart="return false;">
    <div id='app'>
      <div class="main_left"> 
        <div class="title">
            <h2>dandelin双球-双曲线实验</h2>
        </div>
        <div id="WebGLCanvas"></div>
      </div>
      <div class="main_right">
        <div id='ctrl'>
            <div id="slider2">
                <div class="sliderTitle">平移</div>
                <div class="sliderMove"></div>
            </div>
            <div id="slider1">
                <div class="sliderTitle">摆动</div>
                <div class="sliderMove"></div>
            </div>
        </div>
        <div id='reset'>
            <img src="images/reset.png">
        </div>
      </div>
    </div>
    <!--所有js-->
    <script src="js/three.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Text2D.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
    <script src="js/fastclick.js"></script>
</body>
</html>
