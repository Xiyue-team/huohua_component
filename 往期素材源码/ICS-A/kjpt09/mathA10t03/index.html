<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机事件的概率-抓阄</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- <script type="text/javascript" src="js/font.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body onselectstart="return false;">
    <div id="app">
        <div class="main_right">
            <div class="title">
                <h2>随机事件的概率-抓阄</h2>
            </div>
            <div id="threeContainer" class="container">
                <div class="moving">
                    <img class='default ball' src="images/ball/default.png" />
                    <img class='whiteGif hide ball' src="images/ball/white.gif" />
                    <img class='whitePng hide ball' src="images/ball/white.png" />
                    <img class='blackGif hide ball' src="images/ball/black.gif" />
                    <img class='blackPng hide ball' src="images/ball/black.png" />
                </div>
                <div class="mark">
                    <p><span class="m1"></span>&nbsp;第一个人摸到白球</p>
                    <p><span class="m2"></span>&nbsp;第二个人摸到白球</p>
                    <p><span class="m3"></span>&nbsp;第三个人摸到白球</p>
                    <p><span class="m4"></span>&nbsp;第四个人摸到白球</p>
                </div>
                <div class="counting">
                    <table border="1">
                        <tr style="font-weight: bold;">
                            <th></th>
                            <th>第一个人摸到白球</th>
                            <th>第二个人摸到白球</th>
                            <th>第三个人摸到白球</th>
                            <th>第四个人摸到白球</th>
                        </tr>
                        <tr class="cishu">
                            <th style="font-weight: bold;">频数</th>
                            <td class="cols1">0</td>
                            <td class="cols2">0</td>
                            <td class="cols3">0</td>
                            <td class="cols4">0</td>
                        </tr>
                        <tr class="pinlv">
                            <th style="font-weight: bold;">频率</th>
                            <td class="row1">0.00</td>
                            <td class="row2">0.00</td>
                            <td class="row3">0.00</td>
                            <td class="row4">0.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="main_left">
            <div class="check">
                <div id='roll1' class="dynamic1">抓取</div>
                <div id='rollN' class="dynamic2">自动抓取</div>
            </div>
            <div id="reset" class="reset"><img src="images/icon/reset.png"></div>
        </div>
    </div>

<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/fastclick.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</body>
</html>
