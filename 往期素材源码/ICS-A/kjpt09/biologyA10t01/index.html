<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>果蝇杂交实验</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div class="title">
                <h1>果蝇杂交实验</h1>
                <div>
                    <span class="selected choose choose1">亲代</span>
                    <span class="choose">子一代</span>
                    <span class="choose">子二代</span>
                    <span class="choose">遗传图解</span>
                </div>
                <span class="reset"><img src="image/reset.png"></span>
            </div>
            <div class="main">
                <div class="main_left">
                    <div class="text">
                        <div class="text1">说明</div>
                        <div class="text2"></div>
                    </div>
                </div>
                <div class="main_right">
                    <div id="step1">
                        <div class="x"></div>
                        <div class="b b1"></div>
                    </div>
                    <div id="step2"></div>
                    <div id="step3">
                        <div class="x"></div>
                        <div class="b b2"></div>
                        <div class="F F11"></div>
                        <div class="F F12"></div>
                        <div class="F F13"></div>
                        <div class="F F14"></div>
                    </div>
                    <div id="step4"></div>
                    <div id="step5">
                        <div class="b b3"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
