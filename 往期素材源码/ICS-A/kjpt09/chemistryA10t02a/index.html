<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>乙醛银镜反应的实验过程</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div class="title">
                <h1>乙醛银镜反应的实验过程</h1>
                <div>
                    <span class="choose1">银氨溶液的制备</span>
                    <span class="choose2">银镜反应</span>
                </div>
                <span class="reset"><img src="image/reset.png"></span>
            </div>
            <div class="main">
                <div class="main_left">
                    <div class="text">
                        <div class="text1"></div>
                        <div class="text2"></div>
                    </div>
                </div>
                <div class="main_right"></div>
            </div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
