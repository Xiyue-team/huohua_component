<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导数</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>导数</h2>
            <div class="verticalCenter">
                <div class="chooseFunction">
                    <span class="selectTitle">选择函数</span>
                    <div class="selectChoose">
                        <span class="arrow"><img src="images/icon/selectArrow.png" /></span>
                        <div class="optionChoose"><p><img src="images/7.png" class="img1" /></p></div>
                        <div class="optionContainer">
                            <!--<div class="optionBlur"><img src="images/icon/blur.png" /></div>-->
                            <!--<div class="margin"></div>-->
                            <div class="option choose" data-id="1"><p><img src="images/7.png" class="img1" /></p></div>
                            <div class="option" data-id="2"><p><img src="images/8.png" class="img1" /></p></div>
                            <div class="option" data-id="3"><p><img src="images/9.png" class="img2" /></p></div>
                        </div>
                    </div>
                </div>
                <div class="turn">
                    <div class="turn1 turnDiv off" >
                        <div class="turnLeft">
                            导数的意义
                        </div>
                        <div class="turnRight" data-id="1">
                            <span class="span1"></span>
                            <span class="span2">off</span>
                        </div>
                    </div>
                    <div class="turn turnDiv off" >
                        <div class="turnLeft">
                            导数的图像
                        </div>
                        <div class="turnRight" data-id="2">
                            <span class="span1"></span>
                            <span class="span2">off</span>
                        </div>
                    </div>
                    <div class="turn1 turnDiv off" >
                        <div class="turnLeft">
                            函数的单调性
                        </div>
                        <div class="turnRight" data-id="3">
                            <span class="span1"></span>
                            <span class="span2">off</span>
                        </div>
                        <div class="turnShade">
                            <div class="d1"><img src="images/1.png" style="width:120px;"/><span class="dao">2</span><span class="comp"> > </span><span>0</span><div class="compare">单调递增</div></div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
        <!--<a href="javascript:void(0);" id="grid">-->
        <!--<img src="images/icon/grid.png" />-->
        <!--</a>-->
        <!--<a href="javascript:void(0);" id="axis">-->
        <!--<img src="images/icon/axis.png" />-->
        <!--</a>-->
        <a href="javascript:void(0);" id="scale">
        <img src="images/icon/all.png" />
        </a>
        </div>
    </div>






<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({

        template:'horizontal',
        value:[[1.5,0]],
//        onlyGridPoint:true,
//        round:true,
        width:410,
        showLegend:false,
        printLabel:function(val){
            if(val[0]==0){
                return parseInt(val[0]);
            }
            return parseFloat(val[0]).toFixed(1);
        },
        axis:[[0,3]]
    });

</script>
</body>
</html>
