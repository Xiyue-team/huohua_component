<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数表法</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>
        <div id="controlContainer" class="container">
            <h2>随机数表法</h2>
            <div class="con">
                <div class="slider">
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle">
                            抽取数
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                    <div class="slider2 sliderDiv">
                        <div class="sliderTitle">
                            编号数
                        </div>
                        <div class="sliderContainer">
                            <input id="slider2">
                        </div>
                    </div>
                </div>
                <!-- on/off -->
                <div class="extractDiv">
                    <div class="extractTitle">抽取方向</div>
                    <div class="extractContent">
                        <div class="cArrow"></div>
                        <div class="top cl"></div>
                        <div class="right cl"></div>
                        <div class="bottom cl"></div>
                        <div class="left cl"></div>
                        <img src="images/1.png" class="eBg" />
                    </div>
                </div>

                <div class="dynamic" id="extract1">抽取</div>
            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
        <div class="pageDiv">
            <div class="pic1">
                <div class="picTitle">随机数表</div>
                <div class="picContent">1</div>
            </div><div class="pic2">
                <img src="images/bg.png" />
            <div class="picTitle">抽取结果</div>
            <div class="picContent">
                <div class="picContentdiv"></div>
            </div>
            </div>
        </div>
        <div id="extract2" class="zoom"><img src="images/button.png" /></div>
    </div>




<!--所有js-->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
        width:410,
        round:true,
        showLegend:false,
        onlyGridPoint:true,
        axis:[[1,100]]

    });

    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[50,0]],
        width:410,
        showLegend:false,
        onlyGridPoint:true,
        axis:[[50,100]],
        printLabel:function(val){
            var value;
            if(val[0] !==100){
                value = Math.ceil(val[0])*10;
            }else{
                value = 999;
            }
            return value;
        }
    });

</script>
</body>
</html>
