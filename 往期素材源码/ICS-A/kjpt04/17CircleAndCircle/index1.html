<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆与圆的位置关系</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>圆与圆的位置关系</h2>
            <div class="con">
                <div class="turn">
                    <div class="turn1 on" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                <img class="img-top1" src="images/yuana.png" alt=""/>
                            </div>
                            <div class="turnRight" id="div1">
                                <span class="span1"></span>
                                <span class="span2">on</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="slider firstslider">
                                <div class="slider1 sliderDiv">
                                    <div class="sliderTitle">
                                        <img src="images/r1.png" />
                                    </div>
                                    <div class="sliderContainer">
                                        <input id="slider1">
                                    </div>
                                </div>
                                <div class="slider2 sliderDiv">
                                    <div class="sliderTitle">
                                        <img class="img2" src="images/x1.png"  />
                                    </div>
                                    <div class="sliderContainer">
                                        <input id="slider2">
                                    </div>
                                </div>
                                <div class="slider3 sliderDiv">
                                    <div class="sliderTitle">
                                        <img src="images/y1.png"  />
                                    </div>
                                    <div class="sliderContainer">
                                        <input id="slider3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="turn">
                    <div class="turn1 turn12 on" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                <img class="img-top1" src="images/yuanb.png" alt=""/>
                            </div>
                            <div class="turnRight" id="div2">
                                <span class="span1"></span>
                                <span class="span2">on</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="slider ">
                                <div class="slider4 sliderDiv">
                                    <div class="sliderTitle">
                                        <img class="img1" src="images/r2.png"  />
                                    </div>
                                    <div class="sliderContainer">
                                        <input id="slider4">
                                    </div>
                                </div>
                                <div class="slider5 sliderDiv">
                                    <div class="sliderTitle">
                                        <img src="images/x2.png"  />
                                    </div>
                                    <div class="sliderContainer">
                                        <input id="slider5">
                                    </div>
                                </div>
                                <div class="slider6 sliderDiv">
                                    <div class="sliderTitle">
                                        <img src="images/y2.png"  />
                                    </div>
                                    <div class="sliderContainer">
                                        <input id="slider6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box clearfix">
                    <!-- box -->
                    <div class="formula formula1">
                        <div class="formula-left">
                            <img src="images/d=.png" />
                        </div>
                        <div id="result1" class="formula-right">1.41</div>
                    </div>
                    <div class="formula formula2">
                        <div class="formula-left">
                            <img src="images/r1=.png" />
                        </div>
                        <div id="result2" class="formula-right">1</div>
                    </div>
                    <div class="formula formula3">
                        <div class="formula-left">
                            <img src="images/r2=.png" />
                        </div>
                        <div id="result3" class="formula-right">1</div>
                    </div>
                </div>

                <!-- on/off -->
                <div class="turn">
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                圆与圆的位置关系
                            </div>
                            <div class="turnRight" id="div3">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            <div class="demo">
                                d>r<sub>1</sub>+r<sub>2</sub> &nbsp <img src="images/jiantou.png" alt=""/>相离 <br/>
                                d=r<sub>1</sub>+r<sub>2</sub> &nbsp <img src="images/jiantou.png" alt=""/>外切 <br/>
                                d&ltr<sub>1</sub>+r<sub>2</sub> &nbsp <img src="images/jiantou.png" alt=""/>相交 <br/>
                                d=|r<sub>1</sub>-r<sub>2</sub>| &nbsp <img src="images/jiantou.png" style="position:relative;left: -8px" alt=""/><span style="position:relative;left: -8px" >内切</span>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="result3" id="result4">相交</div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
    </div>




<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
        width:410,
        round:true,
        onlyGridPoint:true,
        axis:[[1,2,3,4,5]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[0,0]],
        width:410,
        showLegend:false,
        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
    $('#slider3').range2DSlider({
        template:'horizontal',
        value:[[0,0]],
        width:410,
        showLegend:false,
        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
    $('#slider4').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
        width:410,
        round:true,
        onlyGridPoint:true,
        axis:[[1,2,3,4,5]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
    $('#slider5').range2DSlider({
        template:'horizontal',
        value:[[2,0]],
        width:410,
        showLegend:false,
        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
    $('#slider6').range2DSlider({
        template:'horizontal',
        value:[[2,0]],
        width:410,
        showLegend:false,
        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });


    if($('#div2').parent().parent().hasClass('on')){
        $('#div2').parent().parent().removeClass('on').addClass('off');
        $('#div2').parent().parent().find('.span2').text('' +'off');
    }




</script>
</body>
</html>
