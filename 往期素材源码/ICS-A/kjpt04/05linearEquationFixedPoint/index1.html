<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>探究过定点的直线方程</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>探究过定点的直线方程</h2>
            
            <div class="con">
                <div><img src="images/l1.png" style="height: 59px;width:auto;margin-left: 10px;"></div>
                <div><img src="images/l2.png" style="height: 60px;width:auto;margin-top: 10px;"></div>
                <div><img src="images/l.png" style="height: 60px;width:auto;margin-top: 10px;margin-left: 5px"></div>
                <!-- slider -->
                <div class="slider"> 
                <div class="slider1 sliderDiv">
                    <div class="sliderTitle"><img src="images/lmt.png" style='width: 25px;margin-top: 5px;'></div>
                    <div class="sliderContainer">
                        <input id="slider1">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
    </div>

<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>
<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[-5,0]],
        axis:[[-5,5]],
        showLegend:false,
        width:410,
        round:true,
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
</script>
</body>
</html>
