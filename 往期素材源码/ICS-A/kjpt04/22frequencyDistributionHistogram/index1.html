<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>频率分布表、直方图、折线图</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>频率分布表、直方图、折线图</h2>
            <div class="con">
                <!-- slider -->
                <div class="formula">
                    <div class="class-max class">
                    <div class="classTitle">
                        极差
                    </div>
                    <div class="classContent">
                        4.2
                    </div>
                </div>
                    <div class="class-num class">
                        <div class="classTitle">
                            组数
                        </div>
                        <div ><!--class="classContent"-->
                            <span class="classContent float">8.2</span> <span class="arrow1"><img src="images/arrow.png" /> </span> <span class="classContent int">9</span>
                        </div>
                    </div></div>
                <div class="slider">
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle">
                            组距
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                </div>
                <div class="dynamic">数据重置</div>
                <!-- on/off -->
                <div class="turn">
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                频率分布表
                            </div>
                            <div class="turnRight"  data-id="1" >
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                    </div>
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                频率分布直方图
                            </div>
                            <div class="turnRight" data-id="2">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                    </div>
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                频率分布折线图
                            </div>
                            <div class="turnRight" data-id="3">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
        <div class="pic1">

        </div>
        <div class="pic2">
            <table class="tableHead"><tr><th>分组</th><th>频数</th><th>频率</th></tr></table>
            <div class="pic2div">

            </div>
        </div>
    </div>




<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[0.5,0]],
        width:410,
        showLegend:false,
        axis:[[0.1,1]],
        printLabel:function(val){
            return val[0].toFixed(1);
        }
    });

</script>
</body>
</html>
