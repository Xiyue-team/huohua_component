<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点到直线的距离</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>点到直线的距离</h2>
            <div class="con">
                <!-- slider -->
                <div class="slider">
                    <img class="img-top" src="images/11.png" alt="">
                    <div class="fangchen" id="fangchen">2x+3y+6=0</div>
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/aa.png" />
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                    <div class="slider2 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/bb.png" />
                        </div>
                        <div class="sliderContainer">
                            <input id="slider2">
                        </div>
                    </div>
                    <div class="slider3 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/cc.png" />
                        </div>
                        <div class="sliderContainer">
                            <input id="slider3">
                        </div>
                    </div>
                </div>

                <!-- box -->
                <div class="formula">
                    <div class="formula-left">
                        <img src="images/d=.png" alt="">
                    </div>
                    <div class="formula-right" id="result"></div>
                </div>

                <!-- on/off -->
                <div class="turn">
                    <div class="turn1 off" >
                        <div class="turnDiv">
                            <div class="turnLeft">
                                点到直线的距离
                            </div>
                            <div class="turnRight" id="div1">
                                <span class="span1"></span>
                                <span class="span2">off</span>
                            </div>
                        </div>
                        <div class="turnShade">
                            设<img class="img1" src="images/pp.png" alt=""/> <br/>
                            直线方程为<img class="img2" src="images/11.png" alt=""> <br/>
                            则点到直线的距离为 <br/>
                            <img class="img3" src="images/1.png" style="width:300px;"/>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
    </div>




<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[-1,0]],
        width:410,
        showLegend:false,
//        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            var ss= parseFloat(val[0]).toFixed(1);
            var string = ss.slice(-1);
            if(string == 0){
                ss=parseInt(ss);
            }
            return ss;
        }
    });
    $('#slider2').range2DSlider({
        template:'horizontal',
        value:[[-1,0]],
        width:410,
        showLegend:false,
//        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            var ss= parseFloat(val[0]).toFixed(1);
            var string = ss.slice(-1);
            if(string == 0){
                ss=parseInt(ss);
            }
            return ss;
        }
    });
    $('#slider3').range2DSlider({
        template:'horizontal',
        value:[[4,0]],
        width:410,
        showLegend:false,
//        round:true,
        axis:[[-5,5]],
        printLabel:function(val){
            var ss= parseFloat(val[0]).toFixed(1);
            var string = ss.slice(-1);
            if(string == 0){
                ss=parseInt(ss);
            }
            return ss;
        }
    });

</script>
</body>
</html>
