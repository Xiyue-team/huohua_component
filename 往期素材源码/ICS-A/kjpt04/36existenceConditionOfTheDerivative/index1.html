<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导数存在的条件</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>

        <div id="controlContainer" class="container">
            <h2>导数存在的条件</h2>
            <div class="con">
                <div class="dynamic selected select1" data-id="1">定义域</div>
                <div class="dynamic" data-id="2">连续性</div>
                <div class="dynamic" data-id="3">左右导数相等</div>
                <div class="gongshi">
                    <div class="gongshidiv">
                        <div class="div1">函数：<img src="images/9.png" class="changeImg" /></div>
                    </div>
                </div>
                <!-- box -->
                <div class="formula">
                    <span>在</span>
                    <div class="formula-left">
                        <img src="images/xx.png" style="width:22px;margin-top: 8px;"/>=
                    </div>
                    <div class="formula-right daoshu">0</div> <span>处</span> <div class="formula-right isOk">不可导</div>
                </div>
                <!-- slider -->
                <div class="slider">
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle">
                            <img src="images/xx.png" />
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
    </div>

<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[0,0]],
        width:410,
        round:true,
        showLegend:false,
        axis:[[-10,10]]
    });

</script>
</body>
</html>
