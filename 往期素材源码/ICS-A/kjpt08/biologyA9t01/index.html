<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>哺乳动物精子的形成过程</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div class="title">
                <h1>哺乳动物精子的形成过程</h1>
                <div>
                    <span class="choose1">减数分裂Ⅰ期</span>
                    <span class="choose2">减数分裂Ⅱ期</span>
                </div>
                <span class="reset"><img src="image/reset.png"></span>
            </div>
            <div class="main">
                <div class="main_left">
                    <div class="index">减数分裂</div>
                    <div class="text">
                        <div class="text1"></div>
                        <div class="text2"></div>
                        <div class="text3"></div>
                    </div>
                </div>
                <div class="main_right">
                    <div class="background"></div>
                    <div class="choose choose_1">
                        <span class="c1">间期</span>
                        <span class="c2">前期</span>
                        <span class="c3">中期</span>
                        <span class="c4">后期</span>
                        <span class="c5">末期</span>
                    </div>
                    <div class="choose choose_2">
                        <span class="c6">前期</span>
                        <span class="c7">中期</span>
                        <span class="c8">后期</span>
                        <span class="c9">末期</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
