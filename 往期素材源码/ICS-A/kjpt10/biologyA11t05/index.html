<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>被动运输和主动运输</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div id='title'>
                <h2>被动运输和主动运输</h2>
                <p>
                    <span>被动运输</span>
                    <span>主动运输</span>
                </p>
                <div id='reset'>
                    <img src="image/reset.png">
                </div>
            </div>
            <div id='main'></div>
        </div>
        <div class='loading' style="width: 100%;height:100%;position:absolute;top:0;left:0;background-color: #fff;text-align: center;color:16px;">loading...</div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
