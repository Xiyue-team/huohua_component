<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>锋的形成及天气特征</title>
        <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div id='main'>
                <div id='title'>
                    <h2>锋的形成及天气特征</h2>
                    <div id='reset'>
                        <img src="image/reset.png">
                    </div>
                </div>
                <div class="right">
                    <div class="right-top">

                    </div>
                    <div class="right-bottom">
                        <span class="l active">冷锋</span>
                        <span class="n">暖锋</span>
                    </div>
                </div>
                <div class="left">
                    <div class="showPic">
                        <img src="image/len/01.png">
                    </div>
                    <div class="slider">
                        <div class="slider1 sliderDiv">
                            <div class="sliderContainer">
                                <div class="lan"></div>
                                <input id="slider1">
                                <div id="ion">
                                    <span class="icon ion0">
                                        <span class="t t0"></span>
                                    </span>
                                    <span class="icon ion1">
                                        <span class="t t1">t1</span>
                                    </span>
                                    <span class="icon ion2">
                                        <span class="t t3">t2</span>
                                    </span>
                                    <span class="icon ion3">
                                        <span class="t t4">t3</span>
                                    </span>
                                    <span class="icon ion4">
                                        <span class="t t5"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/three.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/jquery.range2dslider.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/Text2D.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
    <script type="text/javascript">
        $('#slider1').range2DSlider({
          template:'horizontal',
          value:[[1,0]],
          onlyGridPoint:true,
          round:true,
          axis:[[1,60]]
        });
    </script>
</html>
