<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>原子轨道</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div id='title'>
                <h2>原子轨道</h2>
                <p>
                    <span class="s">s轨道</span>
                    <span class="p">p轨道</span>
                    <span class="d">d轨道</span>
                </p>
                <div id='reset'>
                    <img src="image/reset.png">
                </div>
            </div>
            <div id='main' data-id="0">
                <!--<div class="playPart hide">-->
                    <!--<video controls="controls" src="video/D.mp4"></video>-->
                <!--</div>-->
            </div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src='js/mobile-detect.min.js'></script>
    <script type="text/javascript">
        Array.prototype.contains = function(needle) {  
            for (i in this) {  
                if (this[i].indexOf(needle) > 0)  
                    return i;  
            }  
            return -1;  
        }  
      
        var device_type = navigator.userAgent;//获取userAgent信息  
        var md = new MobileDetect(device_type);//初始化mobile-detect  
        var os = md.os();//获取系统  
        var modelM = "";  
        if (os == "iOS") {//ios系统的处理  
            os = md.os() + md.version("iPhone");  
            modelM = md.mobile();  
        } else if (os == "AndroidOS") {//Android系统的处理  
            os = md.os() + md.version("Android");  
            var sss = device_type.split(";");  
            var i = sss.contains("Build/");  
            if (i > -1) {  
                modelM = sss[i].substring(0, sss[i].indexOf("Build/"));  
            }  
        }   
        modelM=modelM.replace(/\s|\xA0/g,"");
    </script>
    <script src="js/three.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
