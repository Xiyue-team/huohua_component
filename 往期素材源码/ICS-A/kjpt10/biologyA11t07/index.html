<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>显微镜</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div id='title'>
                <h2>显微镜</h2>
                <div id='reset'>
                    <img src="image/reset.png">
                </div>
                <div id='view'>
                    <img src="image/view.png">
                </div>
            </div>
            <div id='step'>
                <div id="text">
                    <div>
                        <div id="textT">
                            <h1>镜筒</h1>
                            <h2>-显微镜的机械部分-</h2>
                        </div>
                        <div id="textM">
                            <h2><span style="border:1px solid #000;padding: 1px 4px;">作用</span>&nbsp;<span class="span2">安放和转换物镜镜头。</span></h2>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div id="stepImg">
                    <div id='img'>
                        <span class="im1"></span>
                        <span class="im2"></span>
                        <span class="im3"></span>
                        <span class="im4"></span>
                        <span class="im5"></span>
                        <span class="im6"></span>
                        <span class="im7"></span>
                        <span class="im8"></span>
                        <span class="im9"></span>
                        <span class="im10"></span>
                        <span class="im11"></span>
                        <span class="im12"></span>
                        <span class="im13"></span>
                        <span class="im14"></span>
                    </div> 
                </div>
            </div>
            <div id='main'></div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
