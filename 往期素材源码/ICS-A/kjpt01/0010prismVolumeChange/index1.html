<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>

<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[2,0]],
        width:410,
        showLegend:false,
        round:true,
        axis:[[1,6]],
        printLabel:function(val){
            var value = val[0],realV;
            switch (value){
                case 1:realV=3;break;
                case 2:realV=4;break;
                case 3:realV=5;break;
                case 4:realV=6;break;
                case 5:realV=10;break;
                case 6:realV='+∞';break;
            }
            return realV;
        }
    });
    $('#slider3').range2DSlider({
        template:'horizontal',
        value:[[1,0]],
        width:410,
        showLegend:false,
        round:true,
        axis:[[1,2,3]],
        showRadios:true,
        printLabel:function(val){
            var value =val[0];
            if(value == 1){
                return '椎体';
            }else if(value == 2){
                return '台体';
            }else{
                return '柱体';
            }
        }
    });

</script>
