<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>细胞免疫的过程</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <div id='title'>
                <h2>细胞免疫的过程</h2>
                <p>
                    <span>感应阶段</span>
                    <span>反应阶段</span>
                    <span>效应阶段</span>
                </p>
                <div id='reset'>
                    <img src="image/reset.png">
                </div>
            </div>
            <div id='main'>
                <div class="showPic"></div>
                <video src='' x5-video-player-type="h5" playsinline webkit-playsinline controls="false"></video>
            </div>
        </div>
    </body>
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</html>
