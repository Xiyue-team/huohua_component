<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球体的构建</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div id="app">
        <div id='main_left'>
            <h2>球体的构建</h2>
            <div id="threeContainer"></div>
        </div>
        <div id="main_right">
            <div id='reset'>
                <img src="image/reset.png">
            </div>
            <div id="ctrl">
                <div class="slider">
                    <div class="slider1 s1 sliderDiv">
                        <div class="sliderTitle">
                            半径
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                    </div>
                    <div class="slider1 s3 sliderDiv">
                        <div class="sliderTitle">
                            角度
                        </div>
                        <div class="sliderContainer">
                            <input id="slider3">
                        </div>
                    </div>
                </div>
                <div class="dynamic">动态构建</div>
            </div>
        </div>
    </div>
<!--所有js-->
<script src="js/fastclick.js"></script>
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[10,0]],
        width:206,
        showLegend:false,
        round:true,
        axis:[[1,15]]
    });
    $('#slider3').range2DSlider({
        template:'horizontal',
        value:[[0,0]],
        width:206,
        showLegend:false,
        round:true,
        axis:[[0,360]],
        printLabel:function(val){
            var value =val[0];
            return value+'°';
        }
    });
</script>
</body>
</html>
