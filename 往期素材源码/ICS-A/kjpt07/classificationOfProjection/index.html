<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投影的分类</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- <script type="text/javascript" src="js/font.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body onselectstart="return false;">
    <div id="app">
        <div class="main_left">
            <div>
                <div><img class="point" src="images/icon/point_l1.png"></div>
                <div><img class="light" src="images/icon/light.png"></div>
            </div>
        </div>
        <div class="main_right">
            <div class="title">
                <h2>投影的分类</h2>
            </div>
            <div id="threeContainer" class="container">
                <span class="sd"><img src="images/icon/sd.png"></span>
                <div class="ht"><div></div></div>
            </div>
        </div>
    </div>

<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/tween.min.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/fastclick.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
</body>
</html>
