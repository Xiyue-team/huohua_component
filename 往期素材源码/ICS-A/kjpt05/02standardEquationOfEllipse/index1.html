<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>椭圆的标准方程</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="js/font.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.range2dslider.css" />
</head>
<body onselectstart="return false;">
    <div class="body">
        <a href="javascript:void(0);" id="renew">
            <img src="images/icon/renew.png" />
        </a>
        <a href="javascript:void(0);" id="close">
            <img src="images/icon/close.png" />
        </a>
        <div id="controlContainer" class="container">
            <h2>椭圆的标准方程</h2>
            <div class="con">
                <!-- radio -->
                <div class="radio">
                    <div class="radioChoose">
                        <div class="radios radios1" data-id="1">
                            <span class="radiocircle select"><!--select-->
                                <span class="radiocirclenei"></span>
                            </span>
                            <span class="radiotitle">焦点在x轴上</span>
                        </div>
                        <div class="radios radios2" data-id="2">
                            <span class="radiocircle">
                                <span class="radiocirclenei"></span>
                            </span>
                            <span class="radiotitle">焦点在y轴上</span>
                        </div>
                    </div>
                </div>

               <div class="pic"><img src="images/1.png"></div>

                <!-- slider -->
                <div class="slider">
                    <div class="slider1 sliderDiv">
                        <div class="sliderTitle" id="#sliderTitle1">
                            b
                        </div>
                        <div class="sliderContainer">
                            <input id="slider1">
                        </div>
                        <div class="sliderTitle" id="#sliderTitle2">
                            a
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="threeContainer" class="container">
        <div class="logo zoom">
            <img src="images/icon/logo.png" />
        </div>
        <div class="threeControl">
            <!--<a href="javascript:void(0);" id="grid">
                <img src="images/icon/grid.png" />
            </a>
            <a href="javascript:void(0);" id="axis">
                <img src="images/icon/axis.png" />
            </a>-->
            <a href="javascript:void(0);" id="scale">
                <img src="images/icon/all.png" />
            </a>
        </div>
    </div>

<!--所有js-->
<script src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/Text2D.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.range2dslider.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var anSET,W=0,H=0;
		var an=()=>{
		    if(W==0||H==0){
		        W = window.innerWidth;
		        H = window.innerHeight;
		        anSET=requestAnimationFrame(an);
		    }else{
		        cancelAnimationFrame(anSET);
						var newScript = document.createElement('script');
						newScript.type = 'text/javascript';
						newScript.src='index.js';
						document.body.appendChild(newScript);
		    }
		};
		an();
	}
</script>
<script src="js/fastclick.js"></script>
<script>
    $('#slider1').range2DSlider({
        template:'horizontal',
        value:[[4,0],[5,0]],
        width:420,
        showLegend:false,
        round:true,
        axis:[[1,10]],
        printLabel:function(val){
            return parseInt(val[0]);
        }
    });
</script>
</body>
</html>
